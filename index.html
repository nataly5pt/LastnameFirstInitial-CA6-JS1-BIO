<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- REQUIRED author meta: replace [Your Name] with your name -->
  <meta name="author" content="[Your Name]">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bear Ninja Hunter — CA6 (BIO)</title>
  <style>
    /* Simple, readable layout (not graded, but nice) */
    :root { --max: 70ch; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.6; margin: 0; }
    header, main, footer { max-width: var(--max); margin: 1.25rem auto; padding: 0 1rem; }
    header h1 { margin: .25rem 0 0; }
    .card { background: #fff; border-radius: 10px; padding: 1rem 1.25rem; box-shadow: 0 6px 18px rgba(0,0,0,.08); }
    .muted { opacity: .75; font-size: .95rem; }
    code { background: #f6f6f6; padding: .1rem .3rem; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>Bear • Ninja • Hunter</h1>
    <p class="muted">CA6 — JS1: Basic Input/Output (BIO)</p>
  </header>

  <main>
    <div id="gameOutput" class="card">
      <!-- This will be replaced by innerHTML via JS -->
      <p>Game output will appear here after the prompts.</p>
    </div>

    <p class="muted">Open your browser console to see logged messages (Ctrl/Cmd+Shift+J).</p>
  </main>

  <footer>
    <p class="muted">Computer choice is hard-coded to <strong>Bear</strong> for this assignment. Game logic comes next time.</p>
  </footer>

  <!-- ======== BEGIN ASSIGNMENT SCRIPT (NO FUNCTIONS) ======== -->
  <script>
    // ----- 0) Configurable UI text (edit to match instructor screenshots if needed) -----
    // NOTE: If your instructor's screenshots show different punctuation/capitalization,
    // change these strings EXACTLY to match them.
    const welcomeTitle = 'Welcome to Bear Ninja Hunter!';
    const namePrompt   = 'Please enter your name:';
    const greetAlertA  = 'Hello, ';            // used with + concatenation
    const greetAlertB  = '! Let\'s play Bear • Ninja • Hunter.'; // apostrophe escaped per requirement
    const choicePrompt = 'Please type your choice: Bear, Ninja, or Hunter';

    // ----- 1) Hard-coded computer choice (per spec for CA6) -----
    const computerChoice = 'Bear'; // Do not change for this assignment

    // ----- 2) Gather user input with prompt(); store in variables using let/const -----
    // Collect player name
    let playerName = prompt(`${welcomeTitle}\n${namePrompt}`);
    // Build a message with + concatenation (requirement) and escaped apostrophe in Let\'s
    let greetingMsg = greetAlertA + playerName + greetAlertB;

    // Alert a personalized greeting
    alert(greetingMsg);

    // Collect player's choice via prompt
    let playerChoice = prompt(choicePrompt);

    // ----- 3) Prepare display strings using BOTH concatenation styles -----
    // A) Template literal (backticks) for HTML output
    const htmlBlock = `
      <h2>Session Summary</h2>
      <p><strong>Player:</strong> ${playerName}</p>
      <p><strong>Your choice:</strong> ${playerChoice}</p>
      <p><strong>Computer's choice:</strong> ${computerChoice}</p>
      <p class="muted">Result calculation will be added in the next assignment.</p>
    `;

    // B) Console output using BOTH + concatenation and template literals
    console.log('Player name: ' + playerName);                         // + concatenation
    console.log(`Player chose: ${playerChoice}`);                      // template literal
    console.log('Computer chose: ' + computerChoice);                  // + concatenation
    console.log('Let\'s add the game logic in the next assignment.');  // escaped apostrophe

    // ----- 4) Output to the page using document.getElementById(...).innerHTML -----
    document.getElementById('gameOutput').innerHTML = htmlBlock;

    // Notes (comments fulfill the "comment your code" requirement):
    // - We used const/let appropriately.
    // - We used only the assignment operator (=) this week (no conditions, no functions).
    // - All user inputs come from prompt().
    // - Two output methods are demonstrated: innerHTML (page) and console.log (console).
    // - Wording can be adjusted to match instructor’s exact screenshots if needed.
  </script>
  <!-- ======== END ASSIGNMENT SCRIPT ======== -->
</body>
</html>
